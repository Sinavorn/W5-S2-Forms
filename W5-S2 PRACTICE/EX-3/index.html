<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" placeholder="Your Name">
          </div>  
          <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="password">Password*</label><br>
            <input type="password" placeholder="Your Password">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label><br>
            <input type="text" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label><br>
            <textarea name="message" id="message" placeholder="Your message" rows="6"></textarea>
          </div>
          <div class="form-group">
            <label for="topic">Topic</label><br>
            <select name="topic" id="topic">
                <option value="general">General</option>
                <option value="support">Support</option>
                <option value="sales">Sales</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contact-preference">Contact-Preference</label><br>
             <div class="radio">
              <label1><br> Email <br><input type="radio" class="radio" value="email" checked></label1>
              <label1><br> Phone <br><input type="radio" class="radio" value="phone"></label1>
                
            </div>
          </div>
          <div class="form-group">
                <label for="attachment">Attachment</label><br>
                <input type="file" name="attachment">
          </div>
          <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
    </div>
    
</body>
</html>
